<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="assets/lib/bootstrap-5.3.0/dist/css/bootstrap.min.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>different-Pig-Game</title>
</head>

<body>
    <main>
        <div class="grid-container">

            <!-- nav  -->
            <div id="sec_1">
            </div>

            <!-- margin-left -->
            <div id="sec_2">
            </div>

            <!-- setting -->
            <div id="sec_3">
                <button id="btn_start" type="button" class="btn btn_secondary button ">Start Game</button>
                <br><br><br>
                <p>End score(20 ~ 150):</p>
                <input id="end-score" type="number" placeholder="20" min ="20" max="150">
            </div>

            <!-- space -->
            <div id="sec_4">
            </div>

            <!-- player -->
            <div id="sec_5" class="grid-container-2">

                <!-- player-1 -->
                <div id="sec_5-1">

                    <p id="p_1">PLAYER 1</p>
                    <p id="turn_1" class="hidden">It's your turn!</p>
                    <p id="won_1" class="hidden turn">You WON!!!</p>
                    <p id="game_score_1">0</p>

                    <div class="set_scoreboard">
                        <div class="set_score">
                            <p>Set : </p>
                            <p id="set_1">0</p>
                        </div>
                        <div class="set_score">
                            <p>Score : </p>
                            <p id="set_score_1">0</p>
                        </div>
                    </div>
                </div>

                <!-- middle -->
                <div id="sec_5-2">
                    <img id="img_dice" class="dice" src="assets/images/dice-1.png" alt="">
                    <button id="btn_dice" type="button" class="btn btn-secondary button disabled"
                        data-bs-toggle="tooltip" data-bs-placement="top" title="Rolling The Dice">
                        Dice
                    </button>

                    <button id="btn_hold" type="button" class="btn btn-secondary button disabled"
                        data-bs-toggle="tooltip" data-bs-placement="top" title="Hold">
                        Hold
                    </button>
                </div>

                <!-- player-2 -->
                <div id="sec_5-3">
                    <p id="p_2">PLAYER 2</p>
                    <p id="turn_2" class="hidden">It's your turn!</p>
                    <p id="won_2" class="hidden turn">You WON!!!</p>
                    <p id="game_score_2">0</p>

                    <div class="set_scoreboard">
                        <div class="set_score">
                            <p>Set : </p>
                            <p id="set_2">0</p>
                        </div>
                        <div class="set_score">
                            <p>Score : </p>
                            <p id="set_score_2">0</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- margin-right -->
            <div id="sec_6">
            </div>

            <!-- footer -->
            <div id="sec_7">
            </div>

        </div>
    </main>

    <script src="assets/js/script.js"></script>
</body>

</html>
